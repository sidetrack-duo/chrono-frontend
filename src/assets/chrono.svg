<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50" width="180" height="50" role="img" aria-label="chrono. logo">
  <style>
    text {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-weight: 800;
      line-height: 1;
      dominant-baseline: alphabetic;
    }
    .word {
      fill: #111827;
      letter-spacing: -0.015em;
      font-size: 48px;
    }
    .dot {
      fill: #35c1b7;
      font-size: 60px;
      line-height: 1;
    }
  </style>
  <text x="2" y="40">
    <tspan class="word">chrono</tspan>
    <tspan class="dot">.</tspan>
  </text>
</svg>
